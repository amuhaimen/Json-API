<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yammy Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center bg-success mb-2 p-3 text-white">
      <h1>Yammy Yammy Food</h1>
    </header>
    <main>
      <section
        style="height: 120px"
        class="d-flex align-items-center justify-content-center"
      >
        <div>
          <input
            id="search-feild"
            style="width: 320px; height: 40px; border-radius: 10px"
            type="text"
            placeholder="search your favourite food"
          />
          <button onclick="searchMeal()" type="button" class="btn btn-success">
            Search
          </button>
        </div>
      </section>
      <section class="container">
        <div
          id="meals-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>
    <div
      class="modal fade"
      id="mealDetails"
      tabindex="-1"
      aria-labelledby="mealDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mealDetailsLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="mealBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/meal.js"></script>
  </body>
</html>
