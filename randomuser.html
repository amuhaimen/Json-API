<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
  </head>
  <body>
    <div>
      <img
        id="img"
        alt="image"
        style="width: 300px; height: 300px; border-radius: 50%"
      />
    </div>
    <div>
      <h1>name: <span id="name"></span></h1>
      <h2>Gender: <span id="gender"></span></h2>
      <h3>Location: <span id="location"></span></h3>
      <p><b>cell:</b> <span id="cell"></span></p>
      <p><b>email:</b> <span id="email"></span></p>
      <button
        style="color: black; padding: 10px 20px; cursor: pointer"
        onclick="loadRandomUsers()"
      >
        Get Random users
      </button>
    </div>
    <script src="js/randomUser.js"></script>
  </body>
</html>
